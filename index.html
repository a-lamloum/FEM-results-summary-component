<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <section class="results">
          <h1 class="result_title">Your Result</h1>
          <div class="score">
            <span class="score_result">76</span>
            <span class="score_total">of 100</span>
          </div>
          <h3>Great</h3>
          <p class="score_footer">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="summary_list">
            <div class="summary_item red">
              <div class="summary_item_left">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="Reaction icon" />
                Reaction
              </div>
              <div class="summary_item_right">
                <span class="cur_score">80 </span>
                <span class="total_grade">/ 100</span>
              </div>
            </div>
            <div class="summary_item yellow">
              <div class="summary_item_left">
                <img src="assets/images/icon-memory.svg" alt="memory icon" />
                Memory
              </div>
              <div class="summary_item_right">
                <span class="cur_score">92 </span>
                <span class="total_grade">/ 100</span>
              </div>
            </div>

            <div class="summary_item green">
              <div class="summary_item_left">
                <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
                Verbal
              </div>
              <div class="summary_item_right">
                <span class="cur_score">61</span>
                <span class="total_grade">/ 100</span>
              </div>
            </div>
            <div class="summary_item blue">
              <div class="summary_item_left">
                <img src="assets/images/icon-visual.svg" alt="visual icon" />
                Visual
              </div>
              <div class="summary_item_right">
                <span class="cur_score">72</span>
                <span class="total_grade">/ 100</span>
              </div>
            </div>
          </div>
          <button type="button">Continue</button>
        </section>
      </div>
    </main>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ahmed Lamloum</a>.
    </div>
  </footer>
</html>
